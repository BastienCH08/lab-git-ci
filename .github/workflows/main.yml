name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          
      - name: Change directory
        run: |
          cd $GITHUB_WORKSPACE
          ls -la 
      - name: Find POM
        run: |
          find . -name pom.xml
